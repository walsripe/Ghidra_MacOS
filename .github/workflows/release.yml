name: Build MacOS APP for Ghidra

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Build x86_64 version
      - name: Build x86_64
        run: ./build.bash -a x86_64 -f -o Ghidra-x86_64.app

      # Build arm64 version
      - name: Build arm64
        run: ./build.bash -a arm64 -f -o Ghidra-arm64.app

      # Package DMGs
      - name: Package DMGs
        run: |
          mkdir -p dist
          TAG=${GITHUB_REF##*/}

          # Create x86_64 DMG
          hdiutil create "dist/Ghidra-${TAG}-x86_64.dmg" \
            -volname "Ghidra" \
            -srcfolder Ghidra-x86_64.app \
            -ov \
            -format UDZO

          # Create arm64 DMG
          hdiutil create "dist/Ghidra-${TAG}-arm64.dmg" \
            -volname "Ghidra" \
            -srcfolder Ghidra-arm64.app \
            -ov \
            -format UDZO

      # Upload DMGs to Release
      - name: Upload DMGs to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Ghidra-${{ github.ref_name }}-x86_64.dmg
            dist/Ghidra-${{ github.ref_name }}-arm64.dmg
          token: ${{ secrets.GH_PAT }}
